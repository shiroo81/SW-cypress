<div class="card">
  <div class="card-body">
    <h6 class="card-subtitle mb-2 text-muted" data-cy="planetName">{{planet.name}}</h6>

    <div class="row">
      <div class="col-sm-2">Population:</div>
      <div class="col-sm-10" data-cy="population">
        {{planet.population}}
      </div>
    </div>

    <div class="row">
      <div class="col-sm-2">Climate:</div>
      <div class="col-sm-10" data-cy="climate">
        {{planet.climate}}
      </div>
    </div>

    <div class="row">
      <div class="col-sm-2">Gravity:</div>
      <div class="col-sm-10" data-cy="gravity">
        {{planet.gravity}}
      </div>
    </div>
  </div>
</div>
